<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Love Treaty</title>
    <link rel="stylesheet" href="ring.css">
    <link rel="stylesheet" href="media.css">
    
    <style>
        body { background: #fff1f3; flex-direction: column; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .contract-page {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(179, 57, 81, 0.2);
            text-align: center; max-width: 400px; border: 2px solid #b33951;
        }
        h1 { color: #b33951; }
        .buttons { margin-top: 30px; display: flex; justify-content: center; gap: 20px; }
        .btn { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .yes-btn { background: #4CAF50; color: white; }
        .no-btn { background: #f44336; color: white; position: absolute; }

        .contract-page, .congrats-card {
            width: 90%; /* Use 90% of screen width on mobile */
            max-width: 400px; /* But don't get too big on desktop */
            padding: 20px; /* Smaller padding for mobile */
            box-sizing: border-box; /* Ensures padding doesn't break the width */
}

h1 {
    font-size: 1.8rem; /* Scaled down heading */
}

p {
    font-size: 1rem;
}
    </style>
</head>
<body>

    <div class="contract-page" id="main-content">
        <h1>üìú Official Love Treaty</h1>
        <p>By signing this, you agree to 100% more hugs and sharing all your snacks forever.</p>
        
        <div class="buttons">
            <button class="btn yes-btn" onclick="celebrate()">YES! ‚ù§Ô∏è</button>
            <button class="btn no-btn" id="noBtn" onmouseover="runAway()">NO üèÉ‚Äç‚ôÇÔ∏è</button>
        </div>
    </div>

    <script>
        function runAway() {
        const btn = document.getElementById('noBtn');
        
        // Calculate safe boundaries so the button doesn't go off-screen
        // We subtract the button's size (approx 100x50) from the total window size
        const maxX = window.innerWidth - 100;
        const maxY = window.innerHeight - 50;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        // Apply coordinates
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
        
        // Ensure it stays on top of everything
        btn.style.position = 'fixed'; 
        btn.style.zIndex = '999';
    }

        function celebrate() {
            document.getElementById('main-content').innerHTML = `
                <h1>üíç It's a Deal!</h1>
                <p>Contract signed! You can't take it back now. ‚ù§Ô∏è</p>
                <button class="btn yes-btn" onclick="window.location.href='ring.html'">Ring</button>
            `;
            document.body.style.background = "radial-gradient(#ffb3c6, #ff8fa3)";
        }
    </script>
</body>
</html>
